{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{% page_attribute 'meta_description' %}"/>
  <meta name="keywords" content="Portfolio, Personal, Creative, Nedsoft, Html Template, Portfolio Template">
  <meta name="author" content="NTSOLI EGOLO DIMITRI">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}" />
  <!-- title -->
  <title>nedsoft - {% page_attribute 'page_title' %}</title>

  <!-- =====================================
  ============   ALL CSS HERE   ============
  ====================================== -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <!-- Mobiriseicons-icons -->
  <link rel="stylesheet" href="{% static "css/mobiriseicons.css" %}">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{% static "css/animate.min.css" %}">
  <!-- Animated-headline -->
  <link rel="stylesheet" href="{% static "css/animated-headline.css" %}">
  <!-- MagnificPopup CSS -->
  <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
  <!-- OwlCarousel CSS -->
  <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
  <!-- Common CSS -->
  <link rel="stylesheet" href="{% static "css/common.css" %}">
  <!-- Style CSS -->
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="{% static "css/responsive.css" %}">
  {% render_block "css" %}
</head>
<body>
  {% cms_toolbar %}


  <!-- begin of preloader -->
  <div class="preloader">
      <div class="line_loader"></div>
      <p>loading</p>
  </div>
  <div class="overlay2"></div>
  <div class="overlay"></div>
  <!-- end of preloader -->

  <!-- begin of main wrapper -->
  <div id="page_top" class="qrop_main">

      {% block content %}{% endblock content %}

      <!-- begin of footer -->
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col-md-5 col-sm-12">
                      <p>&copy; Copyright 2018 - <a href="https://themeforest.net/user/ixtheme" target="_blank">ixtheme</a></p>
                  </div>
                  <div class="col-md-7 col-sm-12">
                      <ul class="footer_nav">
                          <li><a href="#">LinkedIn</a></li>
                          <li><a href="#">Google+</a></li>
                          <li><a href="#">Facebook</a></li>
                          <li><a href="#">Twitter</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </footer>
      <!-- end of footer -->

  </div>
  <!-- end of main wrapper -->


  <!-- =====================================
  ============   ALL JS HERE   ============
  ====================================== -->
  <!-- jQuery JS -->
  <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
  <!-- Plugins JS -->
  <script src="{% static "js/plugins.js" %}"></script>
  <!-- Main JS -->
  <script src="{% static "js/main.js" %}"></script>
  {% render_block "js" %}
  </body>
</html>
